<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar lista</title>
    <link rel="stylesheet" href="/static/css/gerenciar-lista.css">
</head>
<body>
    <div class="diagonal"></div>
    <div class="container-principal">
        <div class="titulo-icone"><h1>{{ lista_especifica['titulo'] }}</h1> <img src="/static/img/lapis.png" alt="" id="lapis-editar"></div> 
        <div class="lista-privada">
            <label>Tornar lista privada</label>
            <div class="toggle-switch">
                {% if lista_especifica['privado'] %}
                    <input type="checkbox" id="switch" checked />
                {% else %}
                    <input type="checkbox" id="switch" />
                {% endif %}
                <label for="switch"></label>
            </div>
        </div>

        <div class="pesquisa-filmes">
            <div class="lista-filmes">
                <div id="poster-lista-filmes">
                    {% for filme in filmes %}

                        <div onclick="this.querySelector('input').checked = !this.querySelector('input').checked" class="poster-titulo filme-{{ filme['id'] }}">
                            {% if filme['titulo'] in titulos %}
                                <input type="checkbox" checked />
                            {% else %}
                                <input type="checkbox" />
                            {% endif %}
                            <label>
                                <img src="{{ filme['imagem'] }}" alt="">
                                <div class="titulo-filme"><p>{{ filme['titulo'] }}</p></div>
                            </label>
                        </div>

                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="botao">
            <button>Salvar</button>
            <button id="deletar"><img src="/static/img/lixeira.png" alt="" id="lixeira-deletar"> Deletar lista</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/gerenciar-lista.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoteca</title>
    <link rel="stylesheet" href="/static/css/pagina-principal.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="stack">
        <div id="header-video-background">
            <video autoplay loop muted playsinline class="background-video">
                <source src="/static/img/video-fundo.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>

        <div id="header-gradiente"></div>

        <div id="header-title">
            <div id="header-texto">
                <h1 id="header-h1">Filmoteca</h1>
                <p id="header-p">Produções audiovisuais organizadas do seu jeitinho!</p>
            </div>    
        </div>
    </div>
    <article>
        <div class="info-perfil">
            <p id="texto-info-perfil">Olá, {{session['usuario']['usuario']}}!</p>
            <img src="https://i.pinimg.com/736x/a9/dd/80/a9dd804fbc37cd88768103e7cf657def.jpg" alt="" class="foto-info-perfil">
        </div>

        {% for lista in listas %}

        <div class="lista-filmes">
            <div id="titulo-lista-filmes"><img src="/static/img/estrela.png" alt=""> <p>{{ lista['titulo'] }}</p></div>
            <div id="poster-lista-filmes">
                {% for filme in lista['filmes'] %}
                    <div class="poster-titulo">
                        <img src="{{ filme['imagem'] }}" alt="">
                        <div class="titulo-filme"><p>{{ filme['titulo'] }}</p></div>
                    </div>
                {% endfor %}
                <div class="ver" style="cursor: pointer;" onclick="window.location.href='/lista/{{ lista.id }}'"><p>Ver "{{ lista['titulo'] }}"</p></div>
            </div>
        </div>

        {% endfor %}


    </article>

    <form class="container-nova-lista">
        <button class="nova-lista">
            <img src="/static/img/plus.png" alt="">
            <p>Nova lista</p>
        </button>
    </form>
    <script src="/static/js/home.js"></script>
</body>
</html>
